<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .notification-alert{
        display: none;}
        .notification-alert.show{
        display: block;}

    </style>
</head>
<body>

<section class="tasks-wrap mt-5">



    <div class="container">
        <div class="alert notification-alert"></div>
        <div class="card mb-3" >
        <div class="card-header">
            Add todo
        </div>

        <div class="card-body">

            <form name="addTodoItem">
                <div class="form-group">
                    <label for="todoText">Text</label>
                    <div class="alert alert-success" id="add" role="alert" style="display: none">
                        Task added success!
                    </div>
                    <input type="text" class="form-control" id="todoText">
                    <div class="invalid-feedback">
                        Please enter some text
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>

            </form>
        </div>
        </div>
        <div class="card mb-3 ">

            <div class="card-header">
                Task List
            </div>

    <div class="card-body list-card">
        <div class="alert alert-danger" role="alert "  style="display: none" id="remowe-task">
            Task has been removed success
            </div>
        <div class="alert alert-info" role="alert" style="display: none" id="emptyList">
            Empty list.
        </div>
        <ul class="list-group">
     <!--<li class="list-group-item">Vestibulum at eros</li>-->
        </ul>
    </div>
        </div>
        <button id="button" class="btn btn-primary clear-btn">Clear list</button>

    </div>


</section>




<script src="plugin.js"></script>
</body>
</html>
